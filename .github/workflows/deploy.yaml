name: Deploy SSM File

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger for testing

# CRITICAL: Required for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  ssm-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}
      
      - name: Verify AWS Identity
        run: |
          echo "Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "‚úÖ Successfully authenticated!"
      
      - name: Run SSM Command
        run: |
          INSTANCE_ID="${{ secrets.INSTANCE_ID }}"
          
          echo "üì§ Sending command to instance: $INSTANCE_ID"
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions: Create test file" \
            --parameters 'commands=["echo \"I was here - $(date)\" | sudo tee /home/ubuntu/Jaiho.txt","ls -l /home/ubuntu/Jaiho.txt","cat /home/ubuntu/Jaiho.txt"]' \
            --output-s3-bucket-name "${{ secrets.S3_BUCKET_NAME }}" \
            --output-s3-key-prefix "ssm-logs" \
            --query "Command.CommandId" \
            --output text)
          
          echo "‚úÖ Command sent. Command ID: $COMMAND_ID"
          
          # Wait for command to complete (timeout 60 seconds)
          echo "‚è≥ Waiting for command to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --cli-read-timeout 60 || true
          
          # Get command status
          echo "üìä Command Status:"
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)
          
          echo "Status: $STATUS"
          
          # Get command output
          if [ "$STATUS" == "Success" ]; then
            echo "üìÑ Command Output:"
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "StandardOutputContent" \
              --output text
            echo "‚úÖ Command completed successfully!"
          else
            echo "‚ùå Command failed or timed out"
            echo "Error Output:"
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "StandardErrorContent" \
              --output text
            exit 1
          fi
